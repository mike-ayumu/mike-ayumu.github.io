    <table>
          <tr>
            <th>キー</th>
            <th>値</th>
          </tr>
          <tbody id="tb">
          </tbody>
        </table>
        
        <script>
            document.getElementById('click').onclick = function() {
                // ローカルストレージのデータを表に出力
                var viewStorage = function(){
                    var tb = document.getElementById("tb")
                    // テーブルの初期化
                    while (tb.firstChild){
                      tb.removeChild(tb.firstChild);
                    }
                    // テーブルの出力
                    for (var i=0; i < localStorage.length; i++) {
                        var _key = localStorage.key(i);
                        var tr = document.createElement("tr");
                        var td1 = document.createElement("td");
                        var td2 = document.createElement("td");
                        tb.appendChild(tr);
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        td1.innerHTML = _key;
                        td2.innerHTML = localStorage.getItem(_key);
                    }
                };
                viewStorage();
                
                
                
                let fromActionList = "フォームアクションURL\n";
                let formTag = document.getElementsByTagName('form');
                for (var i = 0; i < formTag.length; i++) {
                    fromActionList += formTag[i].action + "\n";
                }
                alert(document.cookie);
                alert(fromActionList);
            };
        </script>
